<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Home</title>

</head>


<body>
<header id='header'>
    <div class='head-container'>
      <nav class='nav-bar'>
        <a href='index.html'><img class="logo" src="img/lambda-black.png" alt="lambdaLogo"></a>
        <a href="index.html">Home</a>
        <a href="#">About</a>
        <a href="#">products</a>
        <a href="#">Blog</a>

      </nav>
</header>

<div class="forms-container">
    <form action="POST">
  
      <label for="fname">Full Name</label>
      <input class="text" id="fname" name="fullname" placeholder="Full Name">
  
      <label for="email">Email</label>
      <input class="text" id="email" name="email" placeholder="Email Address">
  
      <label for="region">Region</label>
      <select id="regions">
        <option value="Australia">Australia</option>
        <option value="North America">North America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">EU</option>
        <option value="Africa">Africa</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" placeholder="Contact Us"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
  <footer>
    <nav>
      <a href="index.html">Home</a>
      <a href="#">About</a>
      <a href="#">Products</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </nav>
  </footer>

</html>
